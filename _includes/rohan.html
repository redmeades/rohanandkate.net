    <!-- Contact Section -->
    <section id="rohan" class="container content-section text-center">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <h2>Rohan</h2>

                <p>Rohan sits at the intersection of Technology, Education and Theology.</p>

                <p>You can read more: <a href="http://rohan.rohanandkate.net/">http://rohan.rohanandkate.net/</p>

                    {% endfor %}
